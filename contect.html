<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - [Your School's Name]</title>
    <link rel="stylesheet" href="contect.css">
</head>
<body>
    
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us. We are here to help!</p>

        <div class="contact-info">
            <h2>Our Location</h2>
            <p>Greenfield Academy
                123 Elm Street
                Springfield, IL 62704
                United States</p>

            <h2>Phone</h2>
            <p>Phone: +1 (217) 555-1234</p>

            <h2>Email</h2>
            <p><a href="mailto:info@yourschool.com">Email: info@greenfieldacademy.edu</a></p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
